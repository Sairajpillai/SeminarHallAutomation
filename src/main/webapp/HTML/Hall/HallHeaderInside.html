<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Toggable Sidebar</title>
    <style>
		 body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #333;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: inline-block;
        }

        #sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        #sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 30px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        #sidebar a:hover {
            color: #f1f1f1;
        }

        #sidebar .close-btn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .main-content {
            
            padding: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            margin: 20px auto;
        }

        .card h1 {
            text-align: center;
            color: #333;
        }

        .card form {
            display: flex;
            flex-direction: column;
        }

        .card input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .card button {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="navbar">
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Open Sidebar</span>
     <a href="#"></a>
      <a href="#"></a>
      <a href="../../../AdminServlet/home">Home</a>
    <a href="../../../SeminarHallBooking/JSP/Admin/Department/AddHall.jsp">Add Hall</a>
     <a href="../../../SeminarHallBooking/JSP/Admin/Department/SearchHall.jsp">Search Hall</a>
   <a href="../../../SeminarHallBooking/JSP/Admin/Department/UpdateHall.jsp">Update Hall</a>
    <a href="../../../SeminarHallBooking/JSP/Admin/Department/DeleteHall.jsp">Delete Hall</a>
    <a href="#">Logout</a>
</div>

<!-- Sidebar -->
<div id="sidebar">
    <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times; </a>
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
</div>

<!-- JavaScript to toggle sidebar -->
<script>
    function openNav() {
        document.getElementById("sidebar").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("sidebar").style.width = "0";
    }
</script>
